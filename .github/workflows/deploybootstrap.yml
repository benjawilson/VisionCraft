on: [push]

name: ZipDeployBootstrapFrontend 

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
      with:
        sparse-checkout: |
          deploy/budgetbits.zip 
        sparse-checkout-cone-mode: false

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az webapp deploy \
          --resource-group bargain-bin \
          --name budgetbits \
          --src-path deploy/budgetbits.zip  
